<!DOCTYPE html>
<html>
  <head>
    <title>Precipitation</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body onload="initializeWeather()">
    <div class="grid-container" id="app">
      <h1 id="weather-header">Weather</h1>
      <!--Error Messages -->
      <div class="error"><p class="error-text"></p></div>
      <!--Search Bar-->
      <div class="flex-container" id="searchbar-container">
        <input
          id="search-text"
          type="text"
          placeholder="Enter latitude, longitude..."
          onkeydown="handleKeyPress(event)"
        /><button id="search-button" onclick="getSearchText()">Search</button>
      </div>
      <!--Current Weather-->
      <section>
        <div class="flex-container" id="current-container">
            <div id="current-forecast">
              <p id="current-day">Day, Date</p>
              <p class="weather-icon" id="current-icon">ICON WOULD GO HERE</p>
              <p id="current-weather">Broken Clouds</p>
            </div>
            <div id="current-details">
              <p id="current-precipitation">N/A</p>
            </div>
            <div id="current-high-low">
              <p id="current-humidity">Humidity: 5%</p>
              <p id="current-gusts">Wind Gusts: 2m</p>
            </div>
        </div>
        <div class="flex-container" id="button-container">
          <button id="temperature-button" onclick="window.location.href='./index.html?search='+document.getElementById('search-text').value;">
            Temperature</button
          ><button id="precipitation-button" onclick="updatePrecipitation()">Precipitation</button>
        </div>
      </section>

      <!--Forecast for the  week-->
      <section>
        <div class="flex-container" id="weekly-container">
          <!--Tomorrow-->
          <div class="forecast-card">
            <p  class="name-day" id="tomorrow">Tomorrow</p>
            <p class="weather-icon" id="second-icon">ICON</p>
            <div class="daily-data">
              <p class="daily-precipitation">20%</p>
            </div>
          </div>
          <!--Third day-->
          <div class="forecast-card">
            <p class="name-day" id="third-day" id="name-day">Day</p>
            <p class="weather-icon" id="third-icon">ICON</p>
            <div class="daily-data">
              <p class="daily-precipitation" id="third-precipitation-chance">0%</p>
            </div>
          </div>
          <!--Fourth day-->
          <div class="forecast-card">
            <p class="name-day" id="fourth-day">Day</p>
            <p class="weather-icon" id="fourth-icon">ICON</p>
            <div class="daily-data">
              <p class="daily-precipitation" id="fourth-precipitation-chance">20 %</p>
            </div>
          </div>
          <!--Fifth day-->
          <div class="forecast-card">
            <p class="name-day" id="fifth-day" >Day</p>
            <p class="weather-icon" id="fifth-icon">ICON</p>
            <div class="daily-data">
              <p class="daily-precipitation" id="fifth-precipitation-chance">20%</p>
            </div>
          </div>
          <!--Sixth day-->
          <div class="forecast-card">
            <p class="name-day" id="sixth-day">Day</p>
            <p class="weather-icon" id="sixth-icon">ICON</p>
            <div class="daily-data">
              <p class="daily-precipitation" id="sixth-precipitation-chance">20%</p>
            </div>
          </div>
          <!--Seventh day-->
          <div class="forecast-card">
            <p class="name-day" id="seventh-day">Day</p>
            <p class="weather-icon" id="seventh-icon">ICON</p>
            <div class="daily-data">
              <p class="daily-precipitation" id="seventh-precipitation-chance">20%</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./index.js"></script>
    <script>
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          getSearchText();
        }
      }
    </script>
  </body>
</html>
