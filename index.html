<!DOCTYPE html>
<html>
  <head>
    <title>Temperature</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body onload="initializeWeather()">
    <div id="app">
      <h1 id="weather-header">Dream Weather App</h1>

      <!--Search Bar-->
      <!---value="-10.55152, -67.50496"-->
      <input
        id="search-text"
        type="text"
        placeholder="Enter latitude, longitude..."
      /><button id="search-button" onclick="getSearchText()">Search</button>

      <!--Current Weather-->
      <section>
        <div class="current-container" style="display: inline-flex">
          <div class="current-forecast">
            <p class="current-day">Day, Date</p>
            <p class="weather-icon" id="current-icon">ICON WOULD GO HERE</p>
            <p class="current-weather">Broken Clouds</p>
          </div>

          <div class="current-details">
            <p class="current-temperature">13°C</p>
          </div>

          <div class="current-high-low">
            <p class="current-high">High: 15°C</p>
            <p class="current-low">Low: 10°C</p>
            <p class="current-apparent">Feels like: 15 C</p>
          </div>
        </div>
        <button id="temperature-button" onclick="updateWeather()">
          Temperature</button
        ><button
          id="precipitation-button"
          onclick="window.location.href='./precipitation.html?search='+document.getElementById('search-text').value;"
        >
          Precipitation
        </button>
      </section>

      <!--Forecast for the  week-->
      <section>
        <div class="weekly-container" style="display: inline-flex">
          <!--Tomorrow-->
          <div class="forecast-card">
            <p class="tomorrow" id="name-day">Tomorrow</p>
            <p class="weather-icon" id="second-icon">ICON</p>
            <div class="weekly-high-low" style="display: inline-flex">
              <p class="tomorrow-high" id="daily-high">20°</p>
              <p class="tomorrow-low" id="daily-low">13°</p>
            </div>
          </div>
          <!--Second day-->
          <div class="forecast-card">
            <p class="third-day" id="name-day">Day</p>
            <p class="weather-icon" id="third-icon">ICON</p>
            <div class="weekly-high-low" style="display: inline-flex">
              <p class="third-high" id="daily-high">20</p>
              <p class="third-low" id="daily-low">13</p>
            </div>
          </div>
          <!--third day-->
          <div class="forecast-card">
            <p class="fourth-day" id="name-day">Day</p>
            <p class="weather-icon" id="fourth-icon">ICON</p>
            <div class="weekly-high-low" style="display: inline-flex">
              <p class="fourth-high" id="daily-high">20°</p>
              <p class="fourth-low" id="daily-low">13°</p>
            </div>
          </div>
          <!--fourth day-->
          <div class="forecast-card">
            <p class="fifth-day" id="name-day">Day</p>
            <p class="weather-icon" id="fifth-icon">ICON</p>
            <div class="weekly-high-low" style="display: inline-flex">
              <p class="fifth-high" id="daily-high">20°</p>
              <p class="fifth-low" id="daily-low">13°</p>
            </div>
          </div>
          <!--fifth day-->
          <div class="forecast-card">
            <p class="sixth-day" id="name-day">Day</p>
            <p class="weather-icon" id="sixth-icon">ICON</p>
            <div class="weekly-high-low" style="display: inline-flex">
              <p class="sixth-high" id="daily-high">20°</p>
              <p class="sixth-low" id="daily-low">13°</p>
            </div>
          </div>
          <!--sixth day-->
          <div class="forecast-card">
            <p class= "seventh-day" id="name-day">Day</p>
            <p class="weather-icon" id="seventh-icon">ICON</p>
            <div class="weekly-high-low" style="display: inline-flex">
              <p class="seventh-high" id="daily-high">20°</p>
              <p class="seventh-low" id="daily-low">13°</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
